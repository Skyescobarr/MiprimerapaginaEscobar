<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Blog Django{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #333; color: white; padding: 1em 0; text-align: center; }
        header a { color: white; text-decoration: none; margin: 0 10px; }
        nav { background-color: #555; padding: 0.5em 0; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 0 15px; }
        .container { width: 80%; margin: 20px auto; background-color: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        footer { text-align: center; padding: 1em 0; background-color: #333; color: white; position: fixed; bottom: 0; width: 100%; }
        .post-title { color: #007bff; }
        .post-content { margin-top: 10px; line-height: 1.6; }
        .post-meta { font-size: 0.9em; color: #666; margin-bottom: 15px; }
        .comment-section { margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
        .comment { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background-color: #f9f9f9; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="text"], .form-group input[type="email"], .form-group textarea {
            width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px;
        }
        .btn { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn:hover { background-color: #0056b3; }
        .errorlist { color: red; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
    </style>
</head>
<body>
    <header>
        <h1><a href="{% url 'post_list' %}" style="color: white; text-decoration: none;">Mi Blog Django</a></h1>
        <nav>
            <a href="{% url 'post_list' %}">Posts</a> |
            <a href="{% url 'new_post' %}">Nuevo Post</a> |
            <a href="{% url 'new_category' %}">Nueva Categoría</a> |
            <a href="{% url 'post_search' %}">Buscar Post</a>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {# Contenido específico de cada página irá aquí #}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Mi Blog Django</p>
    </footer>
</body>
</html>
