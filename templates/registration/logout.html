<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión</title>
</head>
<body>
    <h1>Confirmar Cierre de Sesión</h1>
    <p>¿Estás seguro de que deseas cerrar tu sesión?</p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %} {# ¡ESTO ES INDISPENSABLE! #}
        <button type="submit">Sí, cerrar sesión</button>
    </form>
    <p><a href="/">Volver a la página de inicio</a></p>
</body>
</html>
